        body {

            color: white;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
        }

        .morgue {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            border: 3px dashed #ff6b6b;
        }

        .corpse-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .corpse {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s;
            border-left: 5px solid #ff6b6b;
        }

        .corpse:hover {
            transform: rotate(1deg) scale(1.02);
            box-shadow: 0 0 15px rgba(255,107,107,0.3);
        }

        .corpse::before {
            content: "⚰️";
            position: absolute;
            right: 10px;
            top: 10px;
            opacity: 0.3;
            font-size: 24px;
        }

        .corpse-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            float: left;
            margin-right: 15px;
            border: 2px solid #ff6b6b;
        }

        .corpse-info {
            overflow: hidden;
        }

        .corpse-name {
            color: #ff6b6b;
            margin: 0;
            font-size: 1.2em;
        }

        .corpse-desc {
            color: #aaa;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .corpse-link {

            background: #555;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .corpse-link:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .apply-form {
            margin-top: 40px;
            background: #444;
            padding: 20px;
            border-radius: 10px;
        }

        .apply-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #555;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .apply-button {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .apply-button:hover {
            transform: rotate(5deg) scale(1.1);
        }

        #force-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            color: #ff6b6b;
            font-size: 24px;
            text-align: center;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .corpse-container {
                grid-template-columns: 1fr;
            }
        }
